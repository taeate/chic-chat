<!-- The button to open modal -->
<a href="#my-modal-2" class="btn">회원가입</a>
<!-- Put this part before </body> tag -->
<div class="modal" id="my-modal-2">
    <div class="modal-box">
        <div class="container w-50 position-absolute top-50 start-50 translate-middle">
            <form method="post" class="post-form" action="{% url 'accounts:signup' %}">
                {% csrf_token %}
                <div class="form-control paracode-base-color text-white">
                    <div class="form-label">
                        <h4>계정생성</h4>
                    </div>
                    <div class="mb-3 w-75 m-auto">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control text-black" name="username" id="username"
                            placeholder="id" value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <div class="mb-3 w-75 m-auto">
                        <label for="password1" class="form-label">비밀번호</label>
                        <input type="password" class="form-control text-black" name="password1" id="password1"
                            placeholder="Password" value="{{ form.password.value|default_if_none:'' }}">
                    </div>
                    <div class="mb-3 w-75 m-auto">
                        <label for="password2" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control text-black" name="password2" id="password2"
                            placeholder="Password Check" value="{{ form.password.value|default_if_none:'' }}">
                    </div>
                    <div class="mb-3 w-75 m-auto">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="text" class="form-control text-black" name="nickname" id="nickname"
                            placeholder="Nickcname" value="{{ form.nickname.value|default_if_none:'' }}">
                    </div>
                    <button type="submit" class="btn btn-primary my-4 w-75 mx-auto d-block">생성하기</button>
                </div>
            </form>
        </div>

    </div>
</div>
