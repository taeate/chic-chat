<div class="hidden signup_div card flex-shrink-0 w-full max-w-sm shadow-2xl bg-[#36393f] ml-20">
  <form method="post" class="post-form" action="{% url 'accounts:signup' %}">
    {% csrf_token %}
    <div class="card-body">
      <div class="container w-50 position-absolute top-50 start-50 translate-middle">
        <form method="post" class="post-form" action="{% url 'accounts:signup' %}">
          {% csrf_token %}
          <div class="form-label text-center font-bold text-white">
            <h4 class="text-lg">계정만들기</h4>
          </div>
          <div class="my-3 form-control">
            <label for="username">
              <span class="label-text text-gray-200">
                아이디
              </span>
            </label>
            <input placeholder="설정할 아이디를 입력해주세요." type="text" class="input input-bordered bg-gray-800 text-white" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}"/>
          </div>
          <div class="mb-3 form-control">
            <label for="password1">
              <span class="label-text text-gray-200">
                비밀번호
              </span>
            </label>
            <input placeholder="설정할 비밀번호를 입력해주세요." type="password" class="input input-bordered bg-gray-800 text-white" name="password1" id="password1" value="{{ form.password.value|default_if_none:'' }}"/>
          </div>
          <div class="mb-3 form-control">
            <label for="password2">
              <span class="label-text text-gray-200">
                비밀번호 확인
              </span>
            </label>
            <input placeholder="비밀번호 확인" type="password" class="input input-bordered bg-gray-800 text-white" name="password2" id="password2" value="{{ form.password.value|default_if_none:'' }}"/>
          </div>
          <div class="mb-3 form-control">
            <label for="nickname">
              <span class="label-text text-gray-200">
                닉네임
              </span>
            </label>
            <input placeholder="설정할 닉네임을 입력해주세요." type="text" class="input input-bordered bg-gray-800 text-white" name="nickname" id="nickname" value="{{ form.nickname.value|default_if_none:'' }}"/>
          </div>
          <button class="btn btn-ghost border-green-500 hover:bg-white hover:text-green-500">
            생성하기
          </button>
          <div class="main_btn text-sm mt-2 text-blue-400 hover:underline cursor-pointer">
            이미 계정이 있으신가요?
          </div>
        </form>
      </div>
    </div>
  </form>
</div>
