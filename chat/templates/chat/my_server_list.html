{% extends 'layout/layout.html' %}
{% block content %}
  {% if rooms %}
    {% for room in rooms %}
      <h5 class="my-3 border-top p-2">
        채팅방 이름 :
        {{ room.name }}
      </h5>
      <a onclick="if (confirm('정말 삭제하시겠습니까?') == false);" href="{% url 'chat:delete_server' room.id %}" class="btn btn-danger">서버 삭제</a>
    {% endfor %}
  {% else %}
    <h1>채팅방 is lonely...</h1>
  {% endif %}
{% endblock %}
