<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="{% static 'common.css' %}"
            type="text/css"
        />
        <link rel="stylesheet" href="{% static 'base.css' %}" type="text/css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        />

        <link rel="shorticut icon" href="/favicon.ico" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/flowbite@1.3.3/dist/flowbite.js"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/flowbite@1.3.3/dist/flowbite.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@1.25.4/dist/themes.css"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        <div class="hero min-h-screen bg-base-200">
            <div class="flex-col justify-center hero-content lg:flex-row">
                <div class="text-center lg:text-left">
                    <h1 class="mb-5 text-5xl font-bold text-green-400">
                        Paracord
                    </h1>
                    <p class="mb-5">
                        Provident cupiditate voluptatem et in. Quaerat fugiat ut
                        assumenda excepturi exercitationem quasi. In deleniti
                        eaque aut repudiandae et a id nisi.
                    </p>
                </div>
                <div
                    class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100"
                >
                <form
                method="post"
                class="post-form"
                action="{% url 'accounts:login' %}"
            >
            {% csrf_token %}
                    <div class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">아이디</span>
                            </label>
                            <input
                                placeholder="아이디를 입력해주세요."
                                type="text"
                                class="form-control input input-bordered bg-gray-800"
                                name="username"
                                id="username"
                                value="{{ form.username.value|default_if_none:'' }}"
                            />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">비밀번호</span>
                            </label>
                            <input
                                placeholder="비밀번호를 입력해주세요."
                                type="password"
                                class="form-control input input-bordered bg-gray-800"
                                name="password"
                                id="password"
                                value="{{ form.password.value|default_if_none:'' }}"
                            />
                        </div>
                        <div class="d-flex justify-content-evenly mt-5">
                            <button type="submit" class="btn btn-primary w-50">
                                로그인
                            </button>
                            <a
                                href="{% url 'accounts:signup' %}"
                                class="btn btn-primary w-50"
                                >회원 가입</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
