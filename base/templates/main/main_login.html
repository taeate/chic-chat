<div class="login_div card flex-shrink-0 w-full max-w-sm shadow-2xl bg-[#36393f] ml-20">
    <form method="post" class="post-form" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <div class="card-body bg-[#36393F]">
            <div class="form-control">
                <label class="label">
                    <span class="label-text text-gray-200">아이디</span>
                </label>
                <input
                    placeholder="아이디를 입력해주세요."
                    type="text"
                    class="form-control input input-bordered bg-gray-800 text-white"
                    name="username"
                    id="username"
                    value="{{ form.username.value|default_if_none:'' }}"
                />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text text-gray-200">비밀번호</span>
                </label>
                <input
                    placeholder="비밀번호를 입력해주세요."
                    type="password"
                    class="form-control input input-bordered bg-gray-800 text-white"
                    name="password"
                    id="password"
                    value="{{ form.password.value|default_if_none:'' }}"
                />
            </div>
            <div class="text-sm flex mt-1">
                <div class="text-gray-300">계정이 필요하신가요?</div>
                <a
                    class="text-blue-400 ml-2 hover:underline main_btn cursor-pointer"
                    >회원가입</a
                >
            </div>

            <div class="d-flex justify-content-evenly mt-1">
                <button
                    class="btn btn-ghost bg-green-500 hover:bg-white hover:text-green-500"
                >
                    로그인
                </button>
            </div>
        </div>
    </form>
</div>
